<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="{{resetCss}}" rel="stylesheet" />
    <link href="{{vscodeCss}}" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-container">
      <div>
        <div
          class="card bg-dark text-white border border-info"
          style="width: 15rem"
        >
          <img
            src="{{typescriptIcon}}"
            class="card-img-top"
            style="
              width: 10rem;
              height: 3rem;
              margin-right: auto;
              margin-left: auto;
              padding-top: 10px;
            "
          />
          <div class="card-body text-center">
            <h5 class="card-title">Typescript Project</h5>
            <p class="card-text small">Basic typescript project setup</p>
          </div>
          <ul class="list-group list-group-flush small">
            <li class="list-group-item bg-dark text-info border-info">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type-package"
                  id="type-npm"
                />
                <label class="form-check-label" for="type-npm"> NPM </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type-package"
                  id="type-yarn"
                  checked
                />
                <label class="form-check-label" for="type-npm"> YARN </label>
              </div>
            </li>
            <li class="list-group-item bg-dark text-info">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type-pattern"
                  id="type-mvc"
                />
                <label class="form-check-label" for="pattern-mvc"> MVC </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type-pattern"
                  id="type-solid"
                  checked
                />
                <label class="form-check-label" for="pattern-solid">
                  SOLID
                </label>
              </div>
            </li>
            <li class="list-group-item">
              <a
                id="type-create"
                href="#"
                class="btn btn-info stretched-link text-white"
                >Create</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div>
        <div
          class="card bg-dark text-white border border-info"
          style="width: 15rem"
        >
          <img
            src="{{expressIcon}}"
            class="card-img-top"
            style="
              width: 10rem;
              height: 3rem;
              margin-right: auto;
              margin-left: auto;
              padding-top: 10px;
            "
          />
          <div class="card-body text-center">
            <h5 class="card-title">Express/Typescript</h5>
            <p class="card-text small">Express project with Typescript</p>
          </div>
          <ul class="list-group list-group-flush small">
            <li class="list-group-item bg-dark text-info border-info">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="ex-package"
                  id="ex-npm"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  NPM
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="ex-package"
                  id="ex-yarn"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  YARN
                </label>
              </div>
            </li>
            <li class="list-group-item bg-dark text-info">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="ex-pattern"
                  id="ex-mvc"
                />
                <label class="form-check-label" for="pattern-mvc"> MVC </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="ex-pattern"
                  id="ex-solid"
                  checked
                />
                <label class="form-check-label" for="pattern-solid">
                  SOLID
                </label>
              </div>
            </li>
            <li class="list-group-item">
              <a href="#" class="btn btn-info stretched-link text-white"
                >Create</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div>
        <div
          class="card bg-dark text-white border border-info"
          style="width: 15rem"
        >
          <img
            src="{{nestIcon}}"
            class="card-img-top"
            style="
              width: 10rem;
              height: 3rem;
              margin-right: auto;
              margin-left: auto;
              padding-top: 10px;
            "
          />
          <div class="card-body text-center">
            <h5 class="card-title">Nestjs/Typescript</h5>
            <p class="card-text small">Nestjs project with Typescript</p>
          </div>
          <ul class="list-group list-group-flush small">
            <li class="list-group-item bg-dark text-info border-info">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="nest-package"
                  id="nest-npm"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  NPM
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="nest-package"
                  id="nest-yarn"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  YARN
                </label>
              </div>
            </li>
            <li class="list-group-item bg-dark text-info">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="nest-pattern"
                  id="nest-mvc"
                />
                <label class="form-check-label" for="pattern-mvc"> MVC </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="nest-pattern"
                  id="nest-solid"
                  checked
                />
                <label class="form-check-label" for="pattern-solid">
                  SOLID
                </label>
              </div>
            </li>
            <li class="list-group-item">
              <a href="#" class="btn btn-info stretched-link text-white"
                >Create</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="{{script}}"></script>
  </body>
</html>
